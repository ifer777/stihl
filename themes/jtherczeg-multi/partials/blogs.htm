<div class="container">

        <h2 class="section-title text-center wow fadeInDown">Noticias Recientes</h2>
        <p class="text-center wow fadeInDown">Novedades recientes de nuestra compañía.</p>
    </div>
    <div class="row">
        <div class="col-sm-6">

                        <blockquote cite="https://www.facebook.com/stihlsantodomingo"><a href="https://www.facebook.com/stihlsantodomingo">Servicio Técnico Stihl &quot;Bosque &amp; Jardín&quot;</a></blockquote>
                    </div>
                </div>
            </div>
        </div>
        <!--/.col-sm-6-->
        <div class="col-sm-6">
            <br>
            <!-- start feedwind code -->
            <script type="text/javascript">

            </script>
